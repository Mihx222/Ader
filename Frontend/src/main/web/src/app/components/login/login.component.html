<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="simple-form">
      <mat-card-content>
        <mat-form-field class="full-width" style="margin-top: 5px;">
          <input
            [errorStateMatcher]="matcher"
            [formControl]="emailFormControl"
            matInput
            placeholder="Email"
            required
          >
          <mat-hint></mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required!</strong></mat-error>
          <mat-error *ngIf="emailFormControl.hasError('email')">Email is <strong>invalid!</strong></mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" style="margin-top: 5px;">
          <input
            [errorStateMatcher]="matcher"
            [formControl]="passwordFormControl"
            autocomplete="off"
            matInput
            placeholder="Password"
            required
            type="password"
          >
          <mat-hint></mat-hint>
          <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required!</strong></mat-error>
        </mat-form-field>
      </mat-card-content>

      <a
        (click)="onSubmit()"
        [disabled]="emailFormControl.hasError('required') ||
        emailFormControl.hasError('email') ||
        passwordFormControl.hasError('required')"
        class="btn-block"
        color="accent"
        mat-stroked-button
      >
        Log in
      </a>

      <a
        class="btn-block"
        mat-stroked-button
        routerLink=""
        style="margin-top: 10px;"
      >
        Cancel
      </a>
    </form>
  </mat-card>

</div>

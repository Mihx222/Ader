<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="simple-form">

      <mat-card-content>
        <mat-form-field class="full-width" style="margin-top: 5px;">
          <input
            [errorStateMatcher]="matcher"
            [formControl]="usernameFormControl"
            matInput
            placeholder="Username"
            required
          >
          <mat-hint></mat-hint>
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required!</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            [errorStateMatcher]="matcher"
            [formControl]="firstNameFormControl"
            matInput
            placeholder="First name"
            required
          >
          <mat-hint></mat-hint>
          <mat-error *ngIf="firstNameFormControl.hasError('required')">
            First name is <strong>required!</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            [errorStateMatcher]="matcher"
            [formControl]="lastNameFormControl"
            matInput
            placeholder="Last name"
            required
          >
          <mat-hint></mat-hint>
          <mat-error *ngIf="lastNameFormControl.hasError('required')">
            Last name is <strong>required!</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            [formControl]="emailFormControl"
            matInput
            placeholder="Email"
            required
          >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address!
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required!</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" style="margin-top: 5px;">
          <input
            [errorStateMatcher]="matcher"
            [formControl]="passwordFormControl"
            autocomplete="off"
            matInput
            placeholder="Password"
            required
            type="password"
          >
          <mat-hint></mat-hint>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required!</strong>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <a
        [disabled]="
        usernameFormControl.hasError('required') ||
        passwordFormControl.hasError('required') ||
        firstNameFormControl.hasError('required') ||
        lastNameFormControl.hasError('required') ||
        emailFormControl.hasError('required') ||
        emailFormControl.hasError('email')"
        class="btn-block"
        color="accent"
        mat-stroked-button
      >
        Register
      </a>
      <a class="btn-block" mat-stroked-button routerLink="" style="margin-top: 10px;">Cancel</a>

    </form>
  </mat-card>
</div>
